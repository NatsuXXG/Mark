<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>全局组件:component</title>

    <script src="../Vue/vue.min.js"></script>
</head>
<body>
    
    <div id="root">
        <input type="text" v-model="Myinput">
        <button @click="MyClick">提交</button>
        <ul>
            <todo-item :content="item"
                        :index="index"
                        v-for="(item,index) in list" 
                        @delete="ItemDelete">
            </todo-item>
        </ul>
    </div>

    <script>
        // 封装成组件
        //局部组件.
        var TodoItem = {
            props: ['content','index'],
            template: "<li @click='ItemClick'>{{content}}</li>",
            methods: {
                ItemClick: function(){
                    this.$emit("delete",this.index);
                }
            }
        }

        // 要在vue当中声明 有这个局部组件
        var app = new Vue({
            el: '#root',
            components: {
                TodoItem:TodoItem
            },

            data: {
                Myinput:"",
                list:[],
            },
            methods: {
               MyClick:function(){
                this.list.push(this.Myinput)
                // push接收
                this.Myinput=""
                },
                ItemDelete:function(index){
                    this.list.splice(index,1)
                    // splice删除
                }
            }
        })
    </script>
</body>
</html>
