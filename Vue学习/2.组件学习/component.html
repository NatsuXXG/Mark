<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>全局组件:component</title>

    <script src="../Vue/vue.min.js"></script>
</head>
<body>
    
    <div id="root">
        <input type="text" v-model="Myinput">
        <button @click="MyClick">提交</button>
        <ul>
            <todo-item v-bind:content="item"
                        v-for="item in list" >
            </todo-item>
        </ul>
    </div>

    <script>
        // 封装成组件
        //全局组件
        Vue.component("TodoItem",{
            props:['content'],
            template:"<li>{{content}}</li>",
        })

        var app = new Vue({
            el: '#root',
            data: {
                Myinput:"",
                list:[],
            },
            methods: {
               MyClick:function(){
                this.list.push(this.Myinput)
                this.Myinput=""
            }}
        })
    </script>
</body>
</html>
