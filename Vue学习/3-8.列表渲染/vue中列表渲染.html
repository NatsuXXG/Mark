<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Vue中的列表渲染</title>
    <script src="../Vue/vue.min.js"> </script>
</head>
<body>
    
    <div id="app">
        <div v-for="(item,index) of list"
             :key="item.id"> 
             <!-- 这上面这个 key 也算是 唯一值的意思 key 钥匙的意思 -->

             <!-- 这里是正常的列表循环渲染 -->
            {{item.text}} --- {{index}}
        </div>
    </div>

    <script>
        var vm = new Vue ({
            el: "#app",
            data: {
                list:[{
                        id:"010120201",
                        text:"hello",
                    }, {
                        id:"010120202",
                        text:"Xie",
                    }, {
                        id:"010120203",
                        text:"XiaGe",
                    }
                    
                ]
            }

        })
    </script>
</body>
</html>
