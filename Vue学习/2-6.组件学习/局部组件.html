<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>局部组件:component</title>

    <script src="../Vue/vue.min.js"></script>
</head>
<body>
    
    <div id="root">
        <input type="text" v-model="Myinput">
        <button @click="MyClick">提交</button>
        <ul>
            <todo-item v-bind:content="item"
                        v-for="item in list" >
            </todo-item>
        </ul>
    </div>

    <script>
        // 封装成组件
        //局部组件.
        var TodoItem = {
            props: ['content'],//接收
            template: "<li>{{content}}</li>"//模版
        }

        // 要在vue当中声明 有这个局部组件
        var app = new Vue({
            el: '#root',

            // 组件s:
            components: {
                TodoItem:TodoItem
            },//要注册一下这个局部组件
            

            data: {
                Myinput:"",
                list:[],
            },
            methods: {
               MyClick:function(){
                this.list.push(this.Myinput)
                this.Myinput=""
            }}
        })
    </script>
</body>
</html>
