<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>4-3.组件参数校验与非props特性</title>
    <script src="../Vue/vue.min.js"></script>
</head>
<body>
    <!-- 父组件 -->
    <div id="root">
        <!-- 父组件调用子组件 -->
        <child  content="hello world"></child>
    </div>
    
    <script>
         var vm = new Vue({
            el : '#root',
        })

        // 组件 component 
        Vue.component('child',{
            //接收 props
            props: {

                // 1.限制类型为:字符串形
                content:String,
                // 2.限制类型为:数字类型
                content:Number,

                // 3.(跟着一个数组)要么是数字类型 要么是字符串类型
                content:[Number,String],

                // 4.跟着一个对象
                content:{
                    type:String, //类型是字符串
                    required:true,//props是否必填
                    default:'default value',//如果props没有接受到东西 就用这个
                },
                
                // 5.规定这个传进来的字符串要大于 5
                content: {
                    type:String,
                    // 校验器validator
                    validator: function(value){
                        return(value.length > 5)
                    }
                }
            },
            // 模版 template
            template: '<div>{{content}}</div>',           
        })


       

    </script>
</body>
</html>
