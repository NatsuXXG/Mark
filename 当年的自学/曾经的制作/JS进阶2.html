<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS进阶2</title>
	<script>
	
		//1返回、设置 年份！ getFullYear
		var xxg1= new Date();
		document.write(xxg1.getFullYear()+"<br>");
		xxg1.setFullYear(2019);
		document.write(xxg1+"<br>");
		
		//2返回星期！	getDay
		var xxg2=new Date();
		var xxgg=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
		document.write("今天是：" + xxgg[xxg2.getDay()]+"<br>");
		
		//3返回、设置时间	getTime
		var xxg3=new Date();
		document.write("当前时间:"+xxg3+"<br>");	//1小时=60分钟=60*60秒=60*60*1000毫秒！
		xxg3.setTime(xxg3.getTime() + 60 * 60 * 1000);
		document.write("推迟一个小时:"+xxg3+"<br>"+"<br>"+"<br>");
		
		/////////////////////////////////////////////////////////////////////////////////
		//4 String字符串对象 方法:toLowerCase()变小 ,toUpperCase()变大   属性:length长度
		var xxg4="I love JavaScript";
		document.write("小写:"+xxg4.toLowerCase()+"<br>");
		document.write("大写:"+xxg4.toUpperCase()+"<br>");
		document.write("字节长度:"+xxg4.length+"<br>"+"<br>");
		
		//5 返回指定位置的字符 charAt()
		var xxg5="I love JavaScript";
		document.write(' "I love JavaScript"返回 最后一个字符:'+xxg5.charAt(xxg5.length-1)+"<br>"+"<br>");
		
		//6 返回指定的字符串首次出现的位置 indexOf()
		var xxg6="Hello World!";
		document.write("返回‘Hello World!’中的第二个‘o’在第 "+xxg6.indexOf("o",5)+" 位<br>"+"<br>");
		
		//7 字符串分割split()
		var xxg7="12-345-67890";
		document.write("根据“-”来分割 : "+xxg7.split("-")+"<br>");
		document.write("把每个字符串都分割 : "+xxg7.split("")+"<br>");
		document.write("只要前面5个 : "+xxg7.split("",5)+"<br>"+"<br>");
		
		//8 提取字符串substring()
		var xxg8="Hello World!";
		document.write("提取World! : "+xxg8.substring(6)+"<br>");
		document.write("提取Hello : "+xxg8.substring(0,5)+"<br>");
		
		// 8 和 9 的关系很像 一个是（开始位置，结束位置），而9是（开始位置，位数！）
		
		//9 提取指定数目的字符substr()
		var xxg9="Hello World";
		document.write("提取World! : "+xxg8.substr(6)+"<br>");
		document.write("提取Hello : "+xxg8.substr(0,5)+"<br>"+"<br>");
		
		//【Math对象】
		document.write(" 8.9 向上取整 : "+Math.ceil(8.9)+"<br>");//10 向上取整 ceil()
		document.write(" 8.9 向下取整 : "+Math.floor(8.9)+"<br>");//11 向下取整 floor()
		document.write(" 8.9 四舍五入 : "+Math.round(8.9)+"<br>");//12 四舍五入 round()
		document.write(" 0~1  随机数 : "+Math.random()+"<br>");//13随机数 random() 【0~1之间】
		document.write(" 0~10 随机数 : "+Math.random()*10+"<br>");//13.5 随机数random()*10【0~10之间】
		document.write("0~10随机整数 : "+Math.round(Math.random()*10)+"<br>"+"<br>");//13.6随机整数！
		
		//【Array 数组对象】
		var xxgg1=new Array("123");
		var xxgg2=new Array("456");
		var xxgg3=new Array("7","8","9","0");
		var xxgg4=xxgg1.concat(xxgg2,xxgg3);
		var xxgg5=xxgg1.concat(xxgg2,xxgg3);
		document.write("数组连接 : "+xxgg1.concat(xxgg2)+"<br>");//14数组连接 concat()
		document.write("分隔符连接 : "+xxgg4.join("-")+"<br>");//15分隔符连接 join()
		document.write("颠倒元素 : "+xxgg4.reverse()+"<br>");//16颠倒数组元素 reverse()
		document.write("选定元素 : "+xxgg5.slice(2,4)+"<br>");//17选定元素 slice
		
		function ffa(a,b){ return a - b ;}//升序
		document.write("数组排序 : "+xxgg3.sort(ffa)+"<br>"+"<br>");//18数组排序 sort()
		
		//19作业
		var xxgg=new Date();
		var xinqi=["星期天","星期一","星期二","星期三","星期四","星期五","星期六"];
		 document.write(
		 "作业:<br>"+
			xxgg.getFullYear()+"年"+
			(xxgg.getMonth()+1)+"月"+
			xxgg.getDate()+"日 "+
			xinqi[xxgg.getDay()]+"<br>"
		  );
		var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
		var sourceArr = scoreStr.split(";");
		document.write(sourceArr+"<br>");
			var score = new Array();

				sum += parseInt(sourceArr[i].substr(sourceArr[i].indexOf(":")+1));
			}
		document.write("班级总分为 : "+sum+" 分<br>");
		document.write(",班级平均分为(保留整数): " + Math.round(sum/sourceArr.length)+" 分<br>");

	</script>
</head>
