<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Vue中CSS动画原理</title>
    <script src="../Vue/vue.min.js"></script>

    <!-- 调用animate库  -->
    <link rel="stylesheet" href="animate.css">

    <style>
        .fade-enter, .fade-leave-to{
            opacity: 0;
        }
        .fade-enter-active, .fade-leave-active{
            transition: opacity 3s;
        }
    </style>
</head>
<body>
    
    <div id="root">
        <!-- 被transition(过渡)标签包裹着 可以实现动画 -->
        <!-- 取名"fade" -->
        <!-- type='transition'以transition为动画时长 -->
        <!-- :duration 自定义播放时长 5000 毫秒 -->
        <transition 
            :duration="{enter:5000,leave:5000}"
            type='transition'
            name="fade"
            appear
            enter-active-class="animated swing  fade-enter-active"
            leave-active-class="animated shake  fade-enter-active" 
            appear-active-class="animated swing" >
        <!-- 动画过渡'开始'的 类= "先一个默认样式 自己选择的样式" -->
        <!-- 动画过渡'消失'的 类= "先一个默认样式 自己选择的样式" -->
        <!-- 界面开始之前的一个类 顺便在开始之前调用它 -->
                <div v-show="show">hello world</div>
        </transition>
        
        <button @click="handleClick">切换</button>
    </div>

    <script>
        var vm = new Vue({
            el:'#root',
            data: {
                show: true,
            },
            methods:{
                handleClick:function(){
                    this.show = !this.show
                }
            }
        })
    </script>
</body>
</html>
