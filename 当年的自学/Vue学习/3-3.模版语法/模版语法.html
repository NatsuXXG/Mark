<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>模版语法</title>
    <script src="../Vue/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div>{{name}}</div>   <!-- 插值表达式 --> 
        <div v-text="name"></div>
        <div v-html="name"></div>
        <div v-html="name" v-bing:title="name2"></div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                name: "<h1>XXG</h1>",
                name2: "<h1>XXG2</h1>",
            }
        })

    </script>
</body>
</html>
