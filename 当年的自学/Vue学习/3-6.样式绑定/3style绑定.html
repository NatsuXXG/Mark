<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>3style绑定</title>
    <script src="../Vue/vue.min.js"></script>


</head>
<body>
    

    <div id="app">
        <div :style="styleObj"
             @click="Click">
        <!-- 点击事件触发 绑定类:class的改变 -->
            Hello world
        </div>
    </div>


    <script>
        var vm = new Vue({
            el: "#app",
            data:{
                styleObj:{
                    color:"black"
                }
            },
            methods:{
                Click: function(){
                    this.styleObj.color = this.styleObj.color ==="black" ? "red" : "black";
                }            
            },
        })
    </script>
</body>
</html>
