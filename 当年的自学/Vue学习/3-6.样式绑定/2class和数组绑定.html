<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>class和数组绑定</title>
    <script src="../Vue/vue.min.js"></script>

    <style>
        .activated{
            color: brown;
        }
    </style>
</head>
<body>
    

    <div id="app">
        <div @click="divClick"
             :class="[activated,activatedOne]"
        >
        <!-- 点击事件触发 绑定类:class的改变 -->
            Hello world
        </div>
    </div>


    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                activated: "",
                activatedOne:"activated-one",
            },
            methods:{
                divClick: function(){
                    this.activated = this.activated === "activated" ? "" : "activated"
                },
            }
        })
    </script>
</body>
</html>
