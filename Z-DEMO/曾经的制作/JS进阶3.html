<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS进阶3</title>

	<script>
		//1 计时器setInterval()【更新器】
		var i;
		function xxgg(){	
			var time=new Date();
			var attime=time.getHours()+":"+time.getMinutes()+":"+time.getSeconds();
			document.getElementById("clock").value=attime;
		}
		i = setInterval(xxgg,1000);
		
		//2 取消计时器clearInterval()【根据上面的 var i 去下面制作按钮】
		function Start(){	
			i = setInterval(xxgg,1000);
		}
		
		//3 计时器setTimeout()【延时装置】	
		var num=0;
		function xxgg1(){	
			document.getElementById("clock1").value=num;
			num = num+1;
			i = setTimeout(xxgg1,1000);
		}	
		
		//4 取消计时器clearTimeout()【取消延时装置】
		lalala=0;
		function xxgg2(){
			if(lalala==0){
				document.getElementById("clock2").value="停止计时";
				lalala=1;
				xxgg1();
			}
			else{
				document.getElementById("clock2").value="开始计时";
				lalala=0;
				clearTimeout(i);
			}
		}
		function xxgg3(){
			if(lalala==0){
				document.getElementById("clock1").value="已清零！";
				num=0;
				setTimeout('document.getElementById("clock1").value=num',1000);
				}
			}
		
		//5 History 【历史】(获取浏览器历史列表中的URL数量)
			document.write("获取浏览器历史列表中的URL数量: "+window.history.length+"<br>"+"<br>");
		
		//6 back 与 go 返回前一个浏览的页面
		function xxgg4(){
			window.history.back();// window.history.go(-1);
		}
		//7 forward 与 go 返回下一个浏览的页面
		function xxgg5(){
			window.history.forward();//window.history.go(1);
		}
		//8 location 【位置】（获取当前显示文档的URL!)
			document.write("获取当前显示文档的URL: "+window.location.href+"<br>"+"<br>");
			
		//9 Navigator 【领航员】
		//9.1   appVersion 【应用版本】 (获取浏览器相关信息)
			document.write("获取浏览器相关信息: "+window.navigator.appVersion+"<br>"+"<br>");
		//9.2    userAgent 【用户代理】 (获取浏览器信息)
			document.write("获取浏览器信息: "+navigator.userAgent+"<br>"+"<br>");
			
		//10 screen【屏幕】
			document.write( "(用screen获取)屏幕宽度："+screen.width+"<br>");//
			document.write( "(用screen获取)屏幕高度："+screen.height+"<br>"+"<br>");//
			document.write("可用宽度：" +screen.availWidth+"<br>");//
			document.write("可用高度：" +screen.availHeight+"<br>"+"<br>");// 
			

			
	</script>
</head>
<body>
	<!-- 1计时器setInterval()：文本框(用来放更新的时间) -->
	<input type="text" id="clock" size="50" style="width:100px">
	<!-- 2取消计时器clearInterval() -->
	<input type="button" value="停止时间" onclick="clearInterval(i)">
	<input type="button" value="启动更新" onclick="Start()"><br><br>
	<!-- 3计时器setTimeout()--><!-- 4取消计时器clearTimeout() -->
	<input type="text" id="clock1" size="50" style="width:100px">
	<input type="button" id="clock2" value="开始计时" onclick="xxgg2()">
	<input type="button" value="清零" onclick="xxgg3()"><br><br>
	<!-- 6返回前一个浏览页面 -->
	<input type="button" value="返回前一个页面" onclick="xxgg4()">
	<!-- 7返回下一个浏览页面 -->
	<input type="button" value="返回下一个页面" onclick="xxgg5()">
	
	<!-- 11作业: -->
	<h1> 操作成功 </h1>
	<span id="xxxg123">5</span><span>秒后回到主页</span>
	<a href="javascript:back();">返回</a>
	
	<script>
		var num=document.getElementById("xxg123").innerHTML;
		function xxgg123(){
			num--;
			document.getElementById("xxg123").innerHTML=num;
			if(num==0)
			{
				location.assign("file:///C:/XXG/HTML/居居侠.HTML");
			}
		}
		setInterval(xxgg123,1000);
		function back(){
			window.history.back();
		}
	</script>
			
	
	
	
	
	
	
	<!-- -->
</body>
</html>
