<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mark2</title>
	<script src="js/myfocus-2.0.4.min.js" type="text/javascript"></script>
	<script src="js/mf-pattern/mF_YSlider.js" type="text/javascript"></script>
	<link href="js/mf-pattern/mF_YSlider.css" rel="stylesheet" type="text/css" />
	<link href="css/Mark2.css" rel="stylesheet" type="text/css" />
	
	<script type="text/javascript">
		myFocus.set({ id:'picBox' })	
	</script>

	
	
</head>

<body style="background-image:url(images/yys.jpg)">

	<!--搜索栏！！-->
	<div class="ssl">
		<form>
			<input type="text" name="wd" placeholder="搜索内容1">
			<input type="submit" value="搜索">
		</form>
	</div>
	
	<!--搜索栏2！！-->

	<div class="ssl2">
		<div class="logo"></div>
		<form>
			<input type="text" name="wd" class="ssl_text" placeholder="二"/>
			<input type="submit" value="" class="ssl_button"/>
		</form>
	</div>

	<!--搜索栏3！！-->
	
	<div class="ssl3" id="ssl3">
		<div class="logo"></div>
		<form>
			<input type="text" name="wd" class="ssl_text" id="ssl_text" placeholder="三"/>
			<input type="submit" value="" class="ssl_button"/>
		</form>
	</div>
	
	
	<div class="xiala" id="xiala" style="display:none"><!--搜索栏3的下拉菜单-->
		<ul>
			<li>搜索结果1</li>
			<li>搜索结果2</li>
			<li>搜索结果3</li>
		</ul>
	</div>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script><!--这个是在网上有提供的一个jq方法-->
	<script>
		//jq里面的方法用$可以代替document.getElementById
		//然后bind绑定事件('keyup'是键盘触发事件) 后一个参数是方法!(键盘触发后的方法!)
		$('#ssl_text').bind('keyup',function(){
			//show秀出div这个盒子 
			$('#xiala').show().css({
				top:$('#ssl_text').offset().top+$('#ssl_text').height()+1,//设置元素位置
				left:$('#ssl_text').offset().left,
				position:'absolute'
			});		
		})
	</script>
	
	
	<!--单选按钮的美化-->
	<div class="type">
		<form action="#" method="post" name="typeForm">
			<label>配送类型:</label>
			<input type="radio" name="type" checked="checked"/><label>全部</label>
			<input type="radio" name="type"/><label>京东配送</label>
			<input type="radio" name="type"/><label>第三方配送</label>
		</form>
	</div>
	
	
	
	

	
	
	<!-- 全文 收起 的制作 !-->
	<!-- 先做一个大盒子-->
	<div id="pn">
		<p> 消息</p>
		<p> 联系人</P>
		<div id="hpn" style="display:none">
		<p> 消息:没有</p>
		<p> 联系人:没有!</P>
		</div>
	</div>
	<p class="pp"><a href="javascript:quanwen()" id="anniu" class="ppp">全文!</a></P>
	<script>
		function quanwen(){
			document.getElementById("hpn").style="display:block";
			document.getElementById("anniu").innerHTML="收起";
			document.getElementById("anniu").href="javascript:shouqi()";
		}
		function shouqi(){
			document.getElementById("hpn").style="display:none";
			document.getElementById("anniu").innerHTML="全文!";
			document.getElementById("anniu").href="javascript:quanwen()";	
		}
	</script>
	
	
	
		
	
	
	
	<!--用jq做的图片集！！-->
	<div class="ad" id="picBox">
		<div class="pic">
			<ul>
				<li><img src="images/0.png" /></li>
				<li><img src="images/1.jpeg" /></li>
				<li><img src="images/2.jpeg" /></li>
				<li><img src="images/3.jpeg" /></li>
				<li><img src="images/4.jpeg" /></li>
			</ul>
		</div>
	</div>
	
	
	
	
	
	

	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
