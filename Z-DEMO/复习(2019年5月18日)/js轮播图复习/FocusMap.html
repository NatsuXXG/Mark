<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>焦点轮播图-JavaScript</title>

    <link rel="stylesheet" href="FocusMap.css">
    <script src="FocusMap.js"></script>
</head>
<body>
    
    <!-- 展示照片的框 -->
    <div class="frame">
        <!-- 装照片的大盒子 -->
        <div class="big_box" id="big_box" style="left:-800px;">
            <ul>

                <li><img src="img/safari-big.jpg" alt="5"></li>

                <li><img src="img/chrome-big.jpg" alt="1"></li>
                <li><img src="img/firefox-big.jpg" alt="2"></li>
                <li><img src="img/ie-big.jpg" alt="3"></li>
                <li><img src="img/opera-big.jpg" alt="4"></li>
                <li><img src="img/safari-big.jpg" alt="5"></li>

                <li><img src="img/chrome-big.jpg" alt="1"></li>
            </ul>

            
        </div>
        <button id="prev"> &lt; </button>
        <button id="next"> &gt; </button>
    </div>


</body>
</html>
