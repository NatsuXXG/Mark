<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    

    <title>绑定原生事件</title>
    <script src="../Vue/vue.min.js"></script>
</head>
<body>
    
    <div id="root">
        <!-- 在事件后面加上native就可以 在组件当中绑定原生组件了 
        原因是 组件当中绑定的 一般都是自定义名称的事件
        所以要让vue分辨出是不是原生的事件 就要用上native来告诉vue  这是一个原生的触发事件 -->
        <child @click.native="handleClick"></child>
    </div>

    <script>
        // 全局组件
        Vue.component('child',{
            template: '<div>Child</div>',
        })
        var vm = new Vue({
            el: "#root",
            methods: {
                handleClick:function(){
                    alert('click');
                }
            }
        })

      
    </script>
</body>
</html>
