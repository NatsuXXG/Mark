<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>computed计算属性</title>
    <script src="../Vue/vue.min.js"></script>
</head>
<body>
    
    <div id="app">
        {{fullName}}
        {{age}}
    </div>

    <script>
        var vm = new Vue ({
            el : "#app",
            data:{
                firstName:"XIE",
                lastName:"XIAGE",
                age:22,
            },

            //计算属性:computed   计算属性是内置缓存的!!
            computed:{
                fullName: function(){
                     return this.firstName + " " + this.lastName
                }
            }

        })
    
    </script>
</body>
</html>
