<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Vue中CSS动画原理</title>
    <script src="../Vue/vue.min.js"></script>

    <style>
        /* enter动画出现 opacity  */
        .fade-enter{
            opacity: 0;
        }
        .fade-enter-active{
            transition: opacity 3s ;
        }       
        /* active是过程 */

        /* leave动画消失 */
        .fade-leave-to{
            opacity:0;
        }
        .fade-leave-active{
            transition:opacity 3s;
        }
    </style>
</head>
<body>
    
    <div id="root">
        <!-- 被transition(过渡)标签包裹着 可以实现动画 -->
        <!-- 取个名字:fade -->
        <transition name="fade">
                <div v-if="show">hello world</div>
        </transition>
        
        <button @click="handleClick">切换</button>
    </div>

    <script>
        var vm = new Vue({
            el:'#root',
            data: {
                show: true,
            },
            methods:{
                handleClick:function(){
                    this.show = !this.show
                }
            }
        })
    </script>
</body>
</html>
