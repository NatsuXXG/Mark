<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>列表过渡</title>
    <script src='../Vue/vue.min.js'></script>

    <style>
        .v-enter, .v-leace-to{
            opacity:0;
        }
        .v-enter-active,.v-leace-active{
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    
    <div id="root">
        <transition-group>
        <div v-for="item of list" :key="item.id">
        {{item.title}}
        </div>
        </transition-group>

        
        <!-- 
                以上内容 相当于:
        <transition>
            <div>hello world</div>
        </transition>
        <transition>
            <div>hello world</div>
        </transition>
        <transition>
            <div>hello world</div>
        </transition> 
        
        -->

        <button @click="handleBtnClick">Add</button>
    </div> 

    <script>
        var count = 0 ;
        var vm =new Vue({
            el: '#root',
            data: {
                list:[]
            },
            methods: {
                handleBtnClick: function(){
                    this.list.push({
                        id:count++,
                        title: 'hello wolrd'
                    })
                }
            },
        })
        
    </script>
</body>
</html>
