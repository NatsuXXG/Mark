<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>布局</title>
	<style>
		body{ margin:0; padding:0;}
		p{margin:0; padding:0;}
		.top{
				width:800px;
				height:300px;
				background-color:#aaa;
				margin:0 auto;
			 }
	 
		.left{ width:20%; height:500px; float:left; background-color:#ccc;}
		.right{ width:80%; height:500px; float:right; background-color:#ddd;}
		.main{ width:800px; margin:0 auto;}
		
		.xxg{ width:100px;height:100px; margin:auto; background-color:#1C1C1C;} 
	</style>
</head>

<body>
	<div class="top">
		<p>1</p>
	</div>
	
	<div class="main">
		<div class="left">
			<p>2</p>
		</div>
			<div class="right">
				<div class="xxg">
				<p>3</p>
				</div>
				<p>4</p>
			</div>
	</div>
</body>
</html>
